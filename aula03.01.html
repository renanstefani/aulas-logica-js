<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var numero = prompt('Digite um número.');
            numero = parseFloat(numero);

            var indice = 1

            
            while(indice <= 1000){
                //repita até que indice seja <= 1000
                document.write(numero + ' x '+ indice +' = '+ (numero * indice) +'<br>');
                
                indice = indice + 1;
            }
            document.write('saiu do loop');
            
            
            
        </script>

    </body>
</html>
