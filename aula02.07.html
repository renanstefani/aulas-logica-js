<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var n = prompt('Digite um número: ');
            n = parseInt(n)

            switch(n){
                case 1:
                    alert('Escolheu o número 1');
                    break;
                case 2:
                    alert('Escolhemos 2!');
                    break;
                case 3:
                    alert('Escolha foi 3');
                    break;
                default:
                    alert('Escolha entre 1 e 3.');
            }
        </script>

    </body>
</html>
