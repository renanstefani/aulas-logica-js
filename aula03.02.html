<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            var numero = parseFloat(prompt('Digite um número: '));

            
            for(var i = 1; i <= 100; i++){
                document.write(numero + ' x ' + i + ' = ' + (numero * i) + '<br>');
            }
            
            document.write('Fim da multiplicação.');
            
            
        </script>

    </body>
</html>
