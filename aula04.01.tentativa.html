<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        

        <button onclick="mostrarTabuada()">Mostrar tabuada</button>
        <button onclick="limparTabuada()">Limpar tabuada</button>
        
        <div id="output">
           
        </div>
        

        <script>

            function mostrarTabuada(){
                //perguntar o numero para o usuario
                var n = prompt('Digite um número: ');
                

                //aqui reaproveitamos a função limparTabuada criada abaixo
                limparTabuada();

                //converter o numero
                n = parseFloat(n);
                

                //criar uma variavel que servira de indice
                var i = 1;
                

                //enquanto indice <= 1000
                    //concatena na variavel mensagem
                    while(i <= 1000){
                        mensagem += n + ' x ' + i + ' = ' + (n*i) + '<br>';
                        i++;
                    }

                //mostrar mensagem na div output
                output.innerHTML = mensagem;
                
            }

            function limparTabuada(){
                mensagem ='';
                output.innerHTML = mensagem;
            }
            
            var output = document.querySelector('#output');
            
            var mensagem = '';

            
            

        </script>
    </body>
</html>
