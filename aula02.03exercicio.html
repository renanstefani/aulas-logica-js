<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>


        <script>
            var num1 = prompt("Digite um número");
            num1 = parseInt(num1);

            var num2 = prompt("Digite outro número");
            num2 = parseInt(num2);

            alert("O resto da divisão de "+ num1 +" e "+ num2 +" é: "+ (num1 % num2));

            alert("O número " + num1 + " elevado a "+ num2 +" é: "+ num1 ** num2);
            
        </script>

    </body>
</html>
