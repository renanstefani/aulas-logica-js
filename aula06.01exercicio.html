<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">

        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>
            
            var dias = new Array('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado');

            var hoje = new Date();
            
            var diaSemana = hoje.getDay(); //retorna o dia da semana
            alert('Bem vindo, hoje é: ' + dias[diaSemana]);

            /*
            0 - domingo;
            ...
            6 - sábado;
            */

        </script>

    </body>
</html>
