<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

            //pedir para o usuário digitar um número
            var n1 = prompt("Digite um número");
            n1 = parseInt(n1);

            

            //pedir para o usuário digitar outro número
            var n2 = prompt("Digite outro número");
            n2 = parseInt(n2);

            
            alert("A subtração é: " + (n1 - n2));

            alert("A multiplicação é: " + (n1 * n2));

            alert("A divisão é: " + (n1 / n2));

            alert("A soma é: " + (n1 + n2));
            

        </script>

    </body>
</html>
