<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>

        <script>
            
            var clientes = [
                {"nome": "James", "email": "james1@mail.com"}, 
                {"nome": "Joseph", "email": "joseph1@mail.com"}, 
                {"nome": "Mary", "email": "mary1@mail.com"}
            ];
            
            var msg = "";

            for(var i = 0; i < clientes.length; i++){
                
                msg += "<h2>Nome: " + clientes[i].nome + "</h2>";
                msg += "<h3>Email: " + clientes[i].email + "</h3> <br>";
            }

            document.querySelector("#output").innerHTML = msg;
            
        </script>

    </body>
</html>
