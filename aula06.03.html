<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>

        <script>
            
            var produtos = [
                {"nome": "caneta", "preco": 2}, 
                {"nome": "lapis", "preco": 1.2}, 
                {"nome": "borracha", "preco": 0.5}
            ];


            var msg = "";

            for(var i = 0; i < produtos.length; i++) {
                console.log(produtos[i].nome);

                msg += "<h2>Produto: " + produtos[i].nome + "</h2>";
                msg += "<p>Preço: " + produtos[i].preco + "</p>";
            }
            document.querySelector('#output').innerHTML = msg;
        </script>

    </body>
</html>
