<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página no navegador </title>
        <meta charset="utf-8">
        <meta name="author" content="Renan">
        <meta name="description" content="Lógica">
        <meta name="keywords" content="html5, tecnologia">
    </head>

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <script>

            var num1 = parseFloat(prompt('Digite um número: '));

            var num2 = parseFloat(prompt('Digite outro número: '));

            var media = (num1 + num2) / 2;

            alert(media < 5);

        </script>

    </body>
</html>
