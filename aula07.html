<!DOCTYPE html>
<html lang="pt-br">

    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="output"></div>

        <script>
            var produtos = new Array ('caneta', 'lapis', 'borracha');

            var caneta = new Object();

            caneta.nome = 'Caneta';
            caneta.preco = 1.5;
            caneta.quant = 45;

            var output = document.querySelector('#output');

            output.innerHTML = 'Nome: ' + caneta.nome + '<br>' + 'Preço: ' + caneta.preco + '<br>' + 'Quantidade: ' + caneta.quant;

            
            


            
        </script>
